name: supabase-migrations-push

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "apps/web/lib/supabase/migrations/**"
      - "scripts/supabase-migrations-push.mjs"
      - ".github/workflows/supabase-migrations-push.yml"

jobs:
  push-migrations:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate credentials
        shell: bash
        run: |
          if [ -n "$SUPABASE_DB_URL" ]; then
            echo "Using SUPABASE_DB_URL"
            exit 0
          fi

          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Missing Supabase credentials. Set SUPABASE_DB_URL or SUPABASE_ACCESS_TOKEN + SUPABASE_PROJECT_REF + SUPABASE_DB_PASSWORD."
            exit 1
          fi

      - name: Push migrations
        run: node scripts/supabase-migrations-push.mjs
