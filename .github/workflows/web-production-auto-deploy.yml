name: Web Production Auto Deploy

on:
  push:
    branches:
      - master
    paths:
      - apps/web/**
      - packages/**
      - package.json
      - package-lock.json
      - .github/workflows/web-production-auto-deploy.yml
  workflow_dispatch:

concurrency:
  group: web-production-deploy
  cancel-in-progress: true

jobs:
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure Vercel token exists
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "Missing secret: VERCEL_TOKEN" >&2
            exit 1
          fi

  deploy-production:
    runs-on: ubuntu-latest
    needs: validate-config
    permissions:
      contents: read
    env:
      VERCEL_PROJECT_ID: prj_Zbqz7xpNasuOge49NtpVjLfVkBeA
      VERCEL_ORG_ID: team_EcyP0zlgrTTH0IvVyOT6dQY4
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Deploy to Vercel production
        run: npx vercel@50.22.0 deploy --prod --yes --token "$VERCEL_TOKEN"
